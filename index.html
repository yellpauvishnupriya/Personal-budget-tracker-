<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <a class="navbar-brand" href="#">Budget Tracker</a>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center text-dark mb-4">Manage Your Budget</h2>
    <div class="row">
      <!-- Add Expense -->
      <div class="col-md-6 mb-4">
        <div class="card p-4 shadow-sm">
          <h4 class="text-primary">Add Expense</h4>
          <form id="expenseForm">
            <div class="form-group">
              <label for="expenseDescription">Description</label>
              <input type="text" id="expenseDescription" class="form-control" placeholder="e.g. Groceries" required/>
            </div>
            <div class="form-group">
              <label for="expenseAmount">Amount ($)</label>
              <input type="number" id="expenseAmount" class="form-control" placeholder="e.g. 50" required/>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add Expense</button>
          </form>
        </div>
      </div>

      <!-- Budget Overview -->
      <div class="col-md-6 mb-4">
        <div class="card p-4 bg-light shadow-sm">
          <h4 class="text-primary">Budget Overview</h4>
          <p>Total Expenses: <strong id="totalExpenses">$0</strong></p>
          <p>Remaining Budget: <strong id="remainingBudget">$1000</strong></p>
          <button class="btn btn-danger mt-3" onclick="resetBudget()">Reset Budget</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 Budget Tracker. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
